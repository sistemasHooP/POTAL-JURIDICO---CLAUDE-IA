<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código - Acompanhamento Processual</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        .bg-animated {
            background: linear-gradient(-45deg, #1e293b, #334155, #1e3a5f, #1e293b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Inputs do código */
        .code-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            transition: all 0.2s;
        }
        
        .code-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        
        .code-input.filled {
            border-color: #10b981;
            background-color: #f0fdf4;
        }
        
        .code-input.error {
            border-color: #ef4444;
            background-color: #fef2f2;
        }

        /* Contador regressivo */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .timer-pulse {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body class="bg-animated min-h-screen flex items-center justify-center p-4">

    <!-- Card de Verificação -->
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
        
        <!-- Cabeçalho -->
        <div class="bg-slate-800 p-8 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-green-500 rounded-2xl mb-4 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
            </div>
            <h1 class="text-xl font-bold text-white">Verificar Código</h1>
            <p class="text-slate-400 text-sm mt-1">Digite o código enviado para seu email</p>
        </div>

        <!-- Formulário -->
        <div class="p-8">
            
            <!-- Timer -->
            <div class="text-center mb-6">
                <div class="inline-flex items-center gap-2 px-4 py-2 bg-amber-50 border border-amber-200 rounded-full">
                    <svg class="w-4 h-4 text-amber-600 timer-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-sm font-semibold text-amber-700">
                        Código expira em: <span id="timer">10:00</span>
                    </span>
                </div>
            </div>

            <form id="verify-form" class="space-y-6">
                
                <!-- Campos do Código -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-3 text-center">
                        Código de 6 dígitos
                    </label>
                    <div class="flex justify-center gap-2" id="code-inputs">
                        <input type="text" maxlength="1" class="code-input" data-index="0" inputmode="numeric" pattern="[0-9]" autocomplete="off">
                        <input type="text" maxlength="1" class="code-input" data-index="1" inputmode="numeric" pattern="[0-9]" autocomplete="off">
                        <input type="text" maxlength="1" class="code-input" data-index="2" inputmode="numeric" pattern="[0-9]" autocomplete="off">
                        <input type="text" maxlength="1" class="code-input" data-index="3" inputmode="numeric" pattern="[0-9]" autocomplete="off">
                        <input type="text" maxlength="1" class="code-input" data-index="4" inputmode="numeric" pattern="[0-9]" autocomplete="off">
                        <input type="text" maxlength="1" class="code-input" data-index="5" inputmode="numeric" pattern="[0-9]" autocomplete="off">
                    </div>
                </div>

                <!-- Botão Verificar -->
                <button 
                    type="submit" 
                    id="btn-submit"
                    disabled
                    class="w-full flex justify-center items-center gap-2 py-4 px-4 bg-green-600 hover:bg-green-700 text-white font-bold rounded-xl shadow-lg shadow-green-500/30 transition-all active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span id="btn-text">Verificar e Entrar</span>
                    <svg id="btn-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <svg id="btn-spinner" class="hidden w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>

            </form>

            <!-- Reenviar código -->
            <div class="mt-6 text-center">
                <p class="text-sm text-slate-500 mb-2">Não recebeu o código?</p>
                <button 
                    id="btn-resend" 
                    class="text-blue-600 hover:text-blue-800 font-semibold text-sm transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Enviar novo código
                </button>
            </div>

            <!-- Voltar -->
            <div class="mt-6 pt-6 border-t border-slate-100 text-center">
                <a href="index.html" class="inline-flex items-center gap-2 text-slate-500 hover:text-slate-700 text-sm transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Voltar e usar outro CPF
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/cliente-config.js"></script>
    <script src="js/cliente-api.js"></script>
    <script src="js/cliente-auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // Verifica se tem CPF salvo
            const cpf = ClienteAuth.getTempCPF();
            if (!cpf) {
                ClienteUI.showToast("Sessão expirada. Digite seu CPF novamente.", "warning");
                setTimeout(() => {
                    ClienteUI.navigateTo(CONFIG_CLIENTE.PAGES.LOGIN);
                }, 1500);
                return;
            }

            const form = document.getElementById('verify-form');
            const inputs = document.querySelectorAll('.code-input');
            const btnSubmit = document.getElementById('btn-submit');
            const btnText = document.getElementById('btn-text');
            const btnIcon = document.getElementById('btn-icon');
            const btnSpinner = document.getElementById('btn-spinner');
            const btnResend = document.getElementById('btn-resend');
            const timerEl = document.getElementById('timer');

            // Timer de 10 minutos
            let timeLeft = 10 * 60; // 10 minutos em segundos
            
            function updateTimer() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 60) {
                    timerEl.parentElement.parentElement.classList.remove('bg-amber-50', 'border-amber-200');
                    timerEl.parentElement.parentElement.classList.add('bg-red-50', 'border-red-200');
                    timerEl.parentElement.classList.remove('text-amber-700');
                    timerEl.parentElement.classList.add('text-red-700');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    ClienteUI.showToast("Código expirado. Solicite um novo.", "error");
                    btnSubmit.disabled = true;
                    return;
                }
                
                timeLeft--;
            }
            
            const timerInterval = setInterval(updateTimer, 1000);
            updateTimer();

            // Lógica dos inputs de código
            inputs.forEach((input, index) => {
                
                // Ao digitar
                input.addEventListener('input', function(e) {
                    const value = e.target.value.replace(/\D/g, '');
                    e.target.value = value;
                    
                    if (value) {
                        e.target.classList.add('filled');
                        e.target.classList.remove('error');
                        
                        // Vai para o próximo
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    } else {
                        e.target.classList.remove('filled');
                    }
                    
                    checkComplete();
                });

                // Backspace
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        inputs[index - 1].focus();
                        inputs[index - 1].value = '';
                        inputs[index - 1].classList.remove('filled');
                    }
                });

                // Colar código completo
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text').replace(/\D/g, '');
                    
                    if (pastedData.length === 6) {
                        pastedData.split('').forEach((digit, i) => {
                            if (inputs[i]) {
                                inputs[i].value = digit;
                                inputs[i].classList.add('filled');
                            }
                        });
                        inputs[5].focus();
                        checkComplete();
                    }
                });
            });

            // Verifica se todos os campos estão preenchidos
            function checkComplete() {
                let complete = true;
                inputs.forEach(input => {
                    if (!input.value) complete = false;
                });
                btnSubmit.disabled = !complete;
            }

            // Obtém o código digitado
            function getCode() {
                return Array.from(inputs).map(i => i.value).join('');
            }

            // Envio do formulário
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const codigo = getCode();

                if (codigo.length !== 6) {
                    ClienteUI.showToast("Digite o código completo.", "warning");
                    return;
                }

                // Estado de loading
                btnSubmit.disabled = true;
                btnText.textContent = "Verificando...";
                btnIcon.classList.add('hidden');
                btnSpinner.classList.remove('hidden');

                try {
                    const result = await ClienteAPI.validarCodigo(cpf, codigo);
                    
                    // Salva sessão
                    ClienteAuth.saveSession(result);
                    
                    // Limpa CPF temporário
                    ClienteAuth.clearTempCPF();
                    
                    // Sucesso
                    clearInterval(timerInterval);
                    ClienteUI.showToast("Login realizado com sucesso!", "success");

                    // Redireciona para lista de processos
                    setTimeout(() => {
                        ClienteUI.navigateTo(CONFIG_CLIENTE.PAGES.PROCESSOS);
                    }, 1000);

                } catch (error) {
                    console.error("Erro:", error);
                    ClienteUI.showToast(error.message || "Código inválido.", "error");
                    
                    // Marca campos como erro
                    inputs.forEach(input => {
                        input.classList.remove('filled');
                        input.classList.add('error');
                        input.value = '';
                    });
                    inputs[0].focus();
                    
                    // Reset do botão
                    btnSubmit.disabled = true;
                    btnText.textContent = "Verificar e Entrar";
                    btnIcon.classList.remove('hidden');
                    btnSpinner.classList.add('hidden');
                }
            });

            // Reenviar código
            btnResend.addEventListener('click', async function() {
                btnResend.disabled = true;
                btnResend.textContent = "Enviando...";

                try {
                    await ClienteAPI.solicitarCodigo(cpf);
                    
                    // Reseta timer
                    timeLeft = 10 * 60;
                    timerEl.parentElement.parentElement.classList.remove('bg-red-50', 'border-red-200');
                    timerEl.parentElement.parentElement.classList.add('bg-amber-50', 'border-amber-200');
                    timerEl.parentElement.classList.remove('text-red-700');
                    timerEl.parentElement.classList.add('text-amber-700');
                    
                    // Limpa campos
                    inputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled', 'error');
                    });
                    inputs[0].focus();
                    
                    ClienteUI.showToast("Novo código enviado para seu email!", "success");

                } catch (error) {
                    ClienteUI.showToast(error.message || "Erro ao reenviar.", "error");
                } finally {
                    btnResend.disabled = false;
                    btnResend.textContent = "Enviar novo código";
                }
            });

            // Foco no primeiro input
            inputs[0].focus();
        });
    </script>

</body>
</html>
