<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Processo - Acompanhamento Processual</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        .timeline-line::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 20px;
            width: 2px;
            background-color: #e2e8f0;
            z-index: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.4s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <header class="bg-slate-800 text-white shadow-lg sticky top-0 z-40">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="processos.html" class="flex items-center gap-2 text-slate-400 hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    <span class="text-sm font-medium">Voltar</span>
                </button>
                
                <button id="btn-logout" class="p-2 text-slate-400 hover:text-white hover:bg-slate-700 rounded-lg transition-colors" title="Sair">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-6">
        
        <div id="loading-state" class="bg-white rounded-2xl p-8 text-center">
            <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-b-4 border-blue-600 mx-auto mb-4"></div>
            <p class="text-slate-500">Carregando detalhes do processo...</p>
        </div>

        <div id="processo-content" class="hidden">
            
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-6">
                <div class="flex items-center gap-2 mb-3">
                    <span id="proc-status" class="px-3 py-1 rounded-full text-xs font-bold border bg-slate-100 text-slate-600">
                        CARREGANDO
                    </span>
                    <span id="proc-data" class="text-xs text-slate-400">--/--/----</span>
                </div>
                
                <h1 id="proc-numero" class="text-2xl font-bold text-slate-800 mb-2">Processo nº ...</h1>
                <p id="proc-tipo" class="text-slate-600 font-medium mb-1">...</p>
                <p id="proc-parte" class="text-slate-500 text-sm">Parte: ...</p>
                
                <div id="proc-prazo-container" class="hidden mt-4 p-3 bg-amber-50 border border-amber-200 rounded-lg">
                    <div class="flex items-center gap-2 text-sm">
                        <svg class="w-4 h-4 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="font-semibold text-amber-800">Prazo:</span>
                        <span id="proc-prazo" class="text-amber-700"></span>
                    </div>
                </div>
                
                <div id="proc-descricao-container" class="hidden mt-4 p-3 bg-slate-50 rounded-lg border border-slate-200">
                    <p class="text-xs text-slate-500 font-semibold mb-1">Observações:</p>
                    <p id="proc-descricao" class="text-sm text-slate-700"></p>
                </div>

                <button id="btn-drive" type="button" class="hidden mt-4 inline-flex items-center gap-2 px-4 py-2 bg-blue-50 hover:bg-blue-100 text-blue-700 rounded-lg text-sm font-medium transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path>
                    </svg>
                    Ver Pasta de Arquivos
                </button>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Histórico de Movimentações
                </h2>
                
                <div id="timeline-container" class="relative timeline-line space-y-6 pl-12">
                </div>
                
                <div id="empty-movimentacoes" class="hidden text-center py-8 text-slate-400">
                    <svg class="w-12 h-12 mx-auto mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <p>Nenhuma movimentação registrada ainda.</p>
                </div>
            </div>

        </div>

    </main>

<script src="js/cliente-config.js?v=1.5.0"></script>
<script src="js/cliente-api.js?v=1.5.0"></script>
<script src="js/cliente-auth.js?v=1.5.0"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            if (!ClienteAuth.protectRoute()) return;

            document.getElementById('btn-logout').addEventListener('click', function() {
                if (confirm('Deseja sair do sistema?')) {
                    ClienteAuth.logout();
                }
            });

            const params = new URLSearchParams(window.location.search);
            const processoId = params.get('id');

            if (!processoId) {
                alert('Processo não identificado.');
                window.location.href = 'processos.html';
                return;
            }

            loadProcessoDetalhes(processoId);
        });

        async function loadProcessoDetalhes(id) {
            const loadingState = document.getElementById('loading-state');
            const processoContent = document.getElementById('processo-content');

            try {
                const data = await ClienteAPI.getProcesso(id);

                if (!data || !data.processo) {
                    throw new Error('Dados do processo não encontrados.');
                }

                const p = data.processo;
                const movs = data.movimentacoes || [];

                loadingState.classList.add('hidden');
                processoContent.classList.remove('hidden');

                document.getElementById('proc-numero').textContent = 'Processo nº ' + (p.numero_processo || 'S/N');
                document.getElementById('proc-tipo').textContent = p.tipo || 'Tipo não informado';
                document.getElementById('proc-parte').textContent = 'Parte: ' + (p.parte_nome || '-');
                document.getElementById('proc-data').textContent = 'Entrada: ' + ClienteUI.formatDate(p.data_entrada);

                const statusEl = document.getElementById('proc-status');
                statusEl.textContent = p.status;
                statusEl.className = 'px-3 py-1 rounded-full text-xs font-bold border ' + ClienteUI.getStatusClass(p.status);

                if (p.data_prazo) {
                    document.getElementById('proc-prazo-container').classList.remove('hidden');
                    document.getElementById('proc-prazo').textContent = ClienteUI.formatDate(p.data_prazo);
                }

                if (p.descricao && p.descricao.trim()) {
                    document.getElementById('proc-descricao-container').classList.remove('hidden');
                    document.getElementById('proc-descricao').textContent = p.descricao;
                }

                if (p.id_pasta_drive || p.link_pasta) {
                    const btnDrive = document.getElementById('btn-drive');
                    btnDrive.classList.remove('hidden');
                    btnDrive.onclick = function(event) {
                        if (event) event.preventDefault();
                        openPastaArquivosModal(id);
                    };
                }

                renderMovimentacoes(movs);

            } catch (error) {
                console.error('Erro ao carregar processo:', error);
                loadingState.innerHTML = `
                    <div class="text-center">
                        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </div>
                        <p class="text-slate-700 font-medium mb-2">Erro ao carregar processo</p>
                        <p class="text-slate-500 text-sm mb-4">${error.message}</p>
                        <button onclick="location.reload()" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors">
                            Tentar novamente
                        </button>
                    </div>
                `;
            }
        }


        async function openPastaArquivosModal(idProcesso) {
            ClienteUI.showLoading('Carregando arquivos da pasta...');
            try {
                const data = await ClienteAPI.listarArquivosProcesso(idProcesso);
                ClienteUI.hideLoading();

                const arquivos = (data && data.arquivos) ? data.arquivos : [];

                const modalExistente = document.getElementById('pasta-arquivos-modal');
                if (modalExistente) modalExistente.remove();

                const modal = document.createElement('div');
                modal.id = 'pasta-arquivos-modal';
                modal.className = 'fixed inset-0 z-[60] flex items-center justify-center bg-black bg-opacity-70 p-3 sm:p-4';

                const listaHtml = arquivos.length > 0
                    ? arquivos.map(function(arquivo) {
                        const nomeRaw = arquivo.nome || 'Arquivo';
                        const nome = ClienteUI.escapeHtml(nomeRaw);
                        const nomeEnc = encodeURIComponent(nomeRaw);
                        const tamanhoKb = arquivo.tamanho ? Math.max(1, Math.round(arquivo.tamanho / 1024)) : 0;
                        const atualizado = arquivo.atualizado_em ? ClienteUI.formatDate(arquivo.atualizado_em) : '-';
                        return `
                            <div class="p-3 border border-slate-200 rounded-lg bg-slate-50">
                                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
                                    <div class="min-w-0">
                                        <p class="font-medium text-slate-800 truncate">${nome}</p>
                                        <p class="text-xs text-slate-500">${tamanhoKb} KB • Atualizado em ${atualizado}</p>
                                    </div>
                                    <button type="button"
                                        class="btn-view-arquivo px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium"
                                        data-file-id="${arquivo.id}"
                                        data-file-name="${nomeEnc}">
                                        Visualizar
                                    </button>
                                </div>
                            </div>
                        `;
                    }).join('')
                    : '<p class="text-sm text-slate-500">Nenhum arquivo encontrado na pasta deste processo.</p>';

                modal.innerHTML = `
                    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl max-h-[80vh] overflow-hidden">
                        <div class="px-5 py-4 border-b border-slate-200 flex items-center justify-between">
                            <h3 class="font-bold text-slate-800">Arquivos do Processo</h3>
                            <button id="close-pasta-arquivos-modal" class="text-slate-500 hover:text-slate-700">✕</button>
                        </div>
                        <div class="p-5 space-y-3 overflow-y-auto max-h-[65vh]">
                            ${listaHtml}
                        </div>
                    </div>
                `;

                document.body.appendChild(modal);

                modal.querySelectorAll('.btn-view-arquivo').forEach(function(btn) {
                    btn.addEventListener('click', function() {
                        var fileId = btn.getAttribute('data-file-id');
                        var fileName = decodeURIComponent(btn.getAttribute('data-file-name') || 'Arquivo');
                        ClienteUI.viewFile(fileId, fileName);
                    });
                });

                document.getElementById('close-pasta-arquivos-modal').addEventListener('click', function() {
                    modal.remove();
                });
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) modal.remove();
                });

            } catch (error) {
                ClienteUI.hideLoading();
                ClienteUI.showToast(error.message || 'Erro ao listar arquivos da pasta.', 'error');
            }
        }

        function renderMovimentacoes(movs) {
            const container = document.getElementById('timeline-container');
            const emptyState = document.getElementById('empty-movimentacoes');

            if (!movs || movs.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            container.innerHTML = '';

            movs.forEach((mov, index) => {
                const item = document.createElement('div');
                item.className = 'relative opacity-0 animate-fade-in-up';
                item.style.animationDelay = (index * 0.1) + 's';
                item.style.animationFillMode = 'forwards';

                let iconColor = 'bg-blue-100 text-blue-600';
                let icon = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>';

                const tipoUpper = (mov.tipo || '').toUpperCase();
                
                if (tipoUpper.includes('DECISÃO') || tipoUpper.includes('SENTENÇA')) {
                    iconColor = 'bg-green-100 text-green-600';
                    icon = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
                } else if (tipoUpper.includes('AUDIÊNCIA')) {
                    iconColor = 'bg-purple-100 text-purple-600';
                    icon = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>';
                }

                // ============================================================
                // BOTÃO DE ANEXO - USA ClienteUI.viewFile() PARA PROXY
                // ============================================================
                let anexoHtml = '';
                if (mov.anexo_link) {
                    const nomeAnexoRaw = mov.anexo_nome || 'Documento';
                    const nomeAnexo = ClienteUI.escapeHtml(nomeAnexoRaw);
                    const nomeAnexoEnc = encodeURIComponent(nomeAnexoRaw);
                    const linkAnexo = encodeURIComponent(mov.anexo_link || '');

                    anexoHtml = `
                        <div class="mt-3 pt-3 border-t border-slate-100">
                            <button
                                type="button"
                                class="btn-view-anexo inline-flex items-center gap-2 px-3 py-2 bg-blue-50 hover:bg-blue-100 text-blue-700 rounded-lg text-sm font-medium transition-colors w-full sm:w-auto justify-center"
                                data-file-url="${linkAnexo}"
                                data-file-name="${nomeAnexoEnc}"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                                </svg>
                                ${nomeAnexo}
                            </button>
                        </div>
                    `;
                }

                item.innerHTML = `
                    <div class="absolute left-0 top-0 w-10 h-10 rounded-full ${iconColor} flex items-center justify-center border-4 border-white shadow-md z-10">
                        ${icon}
                    </div>
                    <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-slate-800">${mov.tipo}</h3>
                            <span class="text-xs text-slate-500">${ClienteUI.formatDate(mov.data_movimentacao)}</span>
                        </div>
                        <p class="text-sm text-slate-600 leading-relaxed">${ClienteUI.escapeHtml(mov.descricao)}</p>
                        ${anexoHtml}
                    </div>
                `;

                container.appendChild(item);
            });

            container.querySelectorAll('.btn-view-anexo').forEach(function(btn) {
                btn.addEventListener('click', function(event) {
                    event.preventDefault();
                    event.stopPropagation();

                    var fileUrl = decodeURIComponent(btn.getAttribute('data-file-url') || '');
                    var fileName = decodeURIComponent(btn.getAttribute('data-file-name') || 'Documento');
                    ClienteUI.viewFile(fileUrl, fileName);
                });
            });
        }
    </script>

</body>

</html>
